<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Melons by Ubermelon</title>
  </head>
  <body>
    <div><h1>Welcome, {{name}}!</h1></div>
    {%for melon in most_loved_melons%}
    <div class="melon-div">
      
      <h3>{{ melons[0]['name'] }}</h3>
      <h2>Loved {{ melons[0]['num_loves'] }} times.</h2>
      <img src="{{ melons[0]['img'] }}" />
      
    </div>
    {%endfor%}
  </body>
</html>
